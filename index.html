<!DOCTYPE html>
<html>
<head>
    <title>Animal Voting App</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Animal Voting App</h1>
    <div class="container">
        <div id="animal-list" class="animal-list">
            <!-- Animal names will be displayed here -->
        </div>
        <div id="animal-details" class="animal-details">
            <!-- Animal details will be displayed here -->
            <div id="animal details">
                <h2>Animal Details</h2>
                <img id="animal-image" src="" alt="Animal Image">
                <h3 id="animal-name"></h3>
                <p>Votes: <span id= "animal-votes">0</span></p>
                <button id="vote-button">Votes</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
