<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Flatacuties - Vote for the Cutest Animal</title>
</head>
<body>
    <h1>Animal List</h1>
    <ul id="animal-list">
        <!-- Animal names will be populated here -->
    </ul>
    <div id="animal-details">
        <!-- Animal details will be displayed here -->
        <h2>Animal Details</h2>
        <img id="animal-image" src="" alt="Animal Image">
        <h3 id="animal-name"></h3>
        <p>Votes: <span id="animal-votes">0</span></p>
        <button id="vote-button">Vote</button>
    </div>
    <h2>Add New Animal</h2>
    <form id="add-animal-form">
        <label for="new-animal-name">Name:</label>
        <input type="text" id="new-animal-name" required>
        <label for="new-animal-image">Image URL:</label>
        <input type="text" id="new-animal-image" required>
        <button type="submit">Add</button>
    </form>
   <script src="index.js"></script> 
</body>
</html>
